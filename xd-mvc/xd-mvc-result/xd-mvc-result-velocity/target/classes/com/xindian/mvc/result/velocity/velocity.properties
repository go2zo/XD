##如果没有指定特定V配置.系统将会从这里加载
# 指定模板文件存放目录
file.resource.loader.path = WebContent

#####
resource.loader=webapp
webapp.resource.loader.class=com.kan.mvc.result.velocity.WebappResourceLoader
webapp.resource.loader.path=.
#####
resource.loader=filesystem
filesystem.resource.loader.class=com.kan.mvc.result.velocity.FileSystemResourceLoader
#####

#指定日志系统位置
runtime.log.logsystem.class=org.apache.velocity.runtime.log.CommonsLogLogChute
runtime.log = velocity.log
